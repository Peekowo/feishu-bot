name: Send Random Message to Feishu

on:
  schedule:
    # 每天北京时间上午9点发送 (UTC+8 的 1:00)
    - cron: '0 1 * * *'
  # 手动触发选项
  workflow_dispatch:

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Send random message
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        run: |
          pip install requests
          python send_message.py
